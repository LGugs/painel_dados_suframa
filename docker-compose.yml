services:
  backend:
    networks_mode: host
    container_name: painel_backend
    build:
      context: ./backend
    ports:
      - 3333:3333
    #volumes: só em desenvolvimento
    #  - ./backend:/usr/src/app
    env_file: ./backend/.env

  frontend:
    container_name: painel_frontend
    build:
      context: ./frontend
    ports:
      - 8080:80
    #volumes: só em desenvolvimento
    #  - ./frontend:/usr/src/app
    env_file: ./frontend/.env
